<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/log.css">
    <title>Login Page</title>
</head>
<body>

    <section class="blur">
        <h2>D.V.E.I HUB</h2>
        <div class="placing1">
            <h1>Login</h1>
            <div class="form">
                <label for="email">Email<span>*</span></label><br>
                <input type="text" id="email" placeholder="&nbsp;&nbsp;enter your email"><br>
                <label for="password">Password<span>*</span></label><br>
                <input type="password" id="password" placeholder="&nbsp;&nbsp;enter  your password"><br><br>
                <input type="checkbox" id="box1">
                <h4 class="para">Remember Me</h4>
                <h4 class="para1">Forget password?</h4><br>
                <button><a href="#" class="btn4">Login</a></button><br>
                <h3 class="login1">Don't have an account? <a href="register.html" class="login" >Register</a></h3>
            </div>
        </div>
    </section>

    <script>
        
        document.querySelector('.btn4').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            // Prepare request body
            const requestBody = {
                email,
                password
            };
    
            try {
                const response = await fetch('https://d-v-e-i-hub-backend.onrender.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });
    
                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Invalid email or password. Please try again.');
                    } else {
                        throw new Error('Failed to login: ' + response.statusText);
                    }
                }
    
                const data = await response.json();
                // Handle successful login response
                console.log(data);
                window.location.href = 'home.html';
            } catch (error) {
                console.error('Login error:', error);
                // Display error message to the user
                alert(error.message);
            }
        });
    </script>
    

</body>
</html>
